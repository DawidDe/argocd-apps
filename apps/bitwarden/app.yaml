---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden
  namespace: argocd
spec:
  destination:
    namespace: bitwarden
    server: 'https://kubernetes.default.svc'
  sources:
  - repoURL: 'https://github.com/dawidde/kustomize-overlays'
    path: apps/bitwarden/overlays/prod
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true
    syncOptions:
    - CreateNamespace=true